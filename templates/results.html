<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results | Innomatics Research Labs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
        }
        .brand {
            font-weight: bold;
            color: #007bff;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        pre {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="brand">📘 Innomatics Research Labs</h1>
            <p class="text-muted">OMR Evaluation Summary</p>
        </div>

        <div class="card shadow p-4 mb-5">
            <h4 class="text-success">✅ Evaluation Summary</h4>
            <pre>{{ summary }}</pre>
        </div>

        <div class="card shadow p-4">
            <h4 class="text-primary">📊 Score Graphs</h4>
            <div class="row">
                {% for plot in plots %}
                    <div class="col-md-6 text-center">
                        <img src="{{ url_for('static', filename=plot) }}" alt="Score Plot" class="img-fluid">
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="{{ url_for('upload_files') }}" class="btn btn-outline-primary">🔁 Upload More Files</a>
        </div>
    </div>
</body>
</html>
